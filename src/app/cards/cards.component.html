<div class="add-card">
  <span class="button" (click)="addInit()">Додати транспортну картку</span>
  <div class="card-add-form">

    <p class="card-name">
      <input [(ngModel)]="addData.name" type="text"><span>Назва</span></p>
    <p class="card-data"><input [(ngModel)]="addData.card_uid" class="card-uid" type="number" ><span>Номер</span><input [(ngModel)]="addData.pin" class="card-pin" type="password"><span>pin</span></p>




    <span class="add-btn" (click)="addCard()">Додати</span>
  </div>
</div>
