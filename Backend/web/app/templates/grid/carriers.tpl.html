<div ng-controller="CarriersGridController" class="carriers-grid-controller grid-page">
    <div class="grid-wraper">

        <div class="grid-header">
            <div class="title">
                {{lang.words["Carriers"]}}
            </div>
            <div id="control-line">
                <ul class="control-menu">
                    <li class="icon-li"> >> </li>
                    <li><select-countdown lang="lang" timer-callback="timerCallback()" style="z-index: 2;"></select-countdown></li>
                </ul>
            </div>
        </div>
        <div  id="carriers-grid" ui-grid="gridOptions" ui-grid-auto-resize ui-grid-resize-columns ui-grid-edit ui-grid-pagination ui-grid-resize-columns class="grid"   ></div>

    </div>
</div>
