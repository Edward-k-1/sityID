<div role="rowgroup"
     class="ui-grid-header">
    <div class="ui-grid-top-panel">
        <div class="ui-grid-header-viewport">
            <div class="ui-grid-header-canvas">
                <div class="ui-grid-header-cell-wrapper"
                     ng-style="colContainer.headerCellWrapperStyle()">
                    <div role="row"
                         class="ui-grid-header-cell-row">
                        <div style="border-right:none;" class="ui-grid-header-cell ui-grid-clearfix ui-grid-category" ng-repeat="cat in grid.options.category"
                             ng-if="cat.visible &&
                             (colContainer.renderedColumns | filter:{ colDef:{category: cat.name} }).length > 0">
                             <span style="display: block; text-align: center; border-right: 1px solid #d4d4d4;border-bottom: 1px solid #d4d4d4;" ng-if="cat.showCatName === true">
                                {{cat.dName}}
                              </span>
                            <span style="display: block;height: 20px; text-align: center; border-right: 1px solid #d4d4d4;" ng-if="cat.showCatName === false">
                              </span>
                            <div class="ui-grid-header-cell ui-grid-clearfix" style="text-align:center;"
                                 ng-repeat="col in colContainer.renderedColumns | filter:{ colDef:{category: cat.name} }"
                                 ui-grid-header-cell
                                 col="col"
                                 render-index="$index">
                            </div>
                        </div><!--!cat.visible && -->
                        <div class="ui-grid-header-cell ui-grid-clearfix" ng-if="col.colDef.category === undefined"
                             ng-repeat="col in colContainer.renderedColumns track by col.uid"
                             ui-grid-header-cell
                             col="col"
                             render-index="$index">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
